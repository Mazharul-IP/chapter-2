<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable list</title>
</head>
<body>
    <h1>Searchable Dropdown</h1>
    <form >
        <input type="text" list="icecream">
        <datalist id="icecream">
            <option value="Vanila">
                <option value="butterscotch">
                    <option value="Coca"> 
                        <option value="mango"> 
                            <option value="lemon"> 
                                <option value="Blueberry"> 

            
        </datalist>

    </form>
    
</body>
</html>
